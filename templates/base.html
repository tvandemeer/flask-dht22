<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block title %}
        <title>justgage</title>
        {% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation/foundation.min.css') }}">
    </head>
    <body>

        <script src="{{ url_for('static', filename='js/jquery/jquery.min.js') }}"'"></script>
        <script src="{{ url_for('static', filename='js/what-input/what-input.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/motion-ui/motion-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/foundation/foundation.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/justgage/raphael-min.js') }}"></script>

        <script type="module" src="{{ url_for('static', filename='js/chartjs/chart.umd.js') }}"></script>
        <script>
            $(document).foundation();
        </script>

        <div class="grid-x grid-margin-x">
        {% block content %}
        {% endblock %}
        </div>

    </body>
</html>
